<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="./css/style.css">

  <title>Frontend Mentor | Order summary card</title>

</head>

<body>
  <div class="container">
    <div class="imagem-hero"><img src="./images/illustration-hero.svg" alt="Ilustração homem ouvindo música"></div>
    <div class="conteudo-texto">
      <h2 class="titulo">Order Summary</h2>
      <p class="texto">You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!</p>

      <!-- Div para criação do container com valor e alteração do plano-->
      <div class="planos-box">
        <!-- Div para separação do conteúdo a esquerda e direita -->
        <div class="planos-esquerda">
          <img src="./images/icon-music.svg" alt="Icone de música">
          <div>
            <h3 class="plano-anual">Annual Plan</h3>
            <p class="valor-plano"> $59.99/year</p>
          </div>
        </div>
        <a href="#" target="_blank">Change</a>
      </div>
      <a href="#" class="btn-pagamento">Proceed to Payment</a>
      <a href="#" class="btn-cancelar">Cancel Order</a>
    </div>
  </div>

  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/AlvessVitor" target="_blank">Vitor Alves</a>.
  </div> -->
</body>

</html>
